<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Vui lòng nhập đường kính hình tròn: ");
        let b = 2 * (a / 2) * 3.14;
        let c = a * a * 3.14;
        document.write("Chu vi hình tròn là: " + b);
        document.write("Diện tích hình tròn là: " + c);
    </script>
</body>

</html>
